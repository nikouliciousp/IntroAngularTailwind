<div class="border border-2 border-success m-3 text-center bg-green-100">
  <h4 class="m-0 bg-green-300 p-2">{{ componentName }}</h4>
  <div class="border border-2 border-success-subtle p-3 m-3 text-center">
    <table class="table table-bordered table-success mb-0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngFor="let user of userData; let i = index">
          <td>{{ user.name.first }}</td>
          <td>{{ user.name.last }}</td>
          <td>{{ user.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
