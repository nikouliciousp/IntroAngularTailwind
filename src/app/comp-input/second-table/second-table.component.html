<div class="border border-2 border-primary m-3 text-center bg-blue-100">
  <h4 class="m-0 bg-blue-300 p-2">{{ componentName }}</h4>
  <div class="border border-2 border-primary-subtle p-3 m-3 text-center">
    <div
      class="p-3 m-3 mb-0 table-responsive"
      style="max-height: 400px; overflow-y: auto"
    >
      <table class="table table-bordered table-primary">
        <thead>
          <tr class="align-middle">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Action One</th>
            <th>Action Two</th>
          </tr>
        </thead>
        <tbody class="table-light">
          <tr *ngFor="let user of userData; index as i">
            <td>{{ user.id }}</td>
            <td>{{ user.name.first }}</td>
            <td>{{ user.name.last }}</td>
            <td>{{ user.age }}</td>
            <td>
              <button
                (click)="onDeleteUser(i)"
                class="btn btn-danger text-white w-100"
              >
                Delete
              </button>
            </td>
            <td>
              <button
                (click)="onSendUser(user)"
                class="btn btn-success text-white w-100"
              >
                Send
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
